<div class="edit-container">
  <h2>✏️ Modifier la Pollution</h2>
  @if (loading()) {
    <div class="loading">Chargement...</div>
  } @else if (pollution(); as poll) {
    <app-pollution-form [pollution]="poll" (saveEvent)="onSave($event)" (cancelEvent)="onCancel()">
    </app-pollution-form>
  } @else {
    <div class="error-message">
      <p>Pollution non trouvée</p>
    </div>
  }
</div>
